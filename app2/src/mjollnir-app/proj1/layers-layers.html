<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">

<dom-module id="layers-layers">

  <template>

    <style>
      :host {
        color: gray;
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: column;
	      flex-direction: column;
        flex-grow: 1;
        font-family: sans-serif;
        padding: 5px;
      }

      .buttons {
        cursor: pointer;
        flex-grow: 0;
        height: 20px;
        padding-left: 5px;
      }
      .iron-selected {
        background: rgb(250, 250, 250);
      }
      .list {
        background-color: rgb(200, 200, 200);
        color: black;
        cursor: pointer;
        flex-grow: 1;
        padding: 5px;
      }
      .list-item {
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: row;
	      flex-direction: row;
        font-size: 0.7em;
        padding: 2px;
      }
      .list-item > iron-icon {
        --iron-icon-fill-color: rgb(40, 40, 40);
        height: 12px;
        width: 12px;
        padding-right: 5px;
      }
      .tab-icon {
        --iron-icon-fill-color: rgb(200, 200, 200);
        height: 16px;
        width: 16px;
      }
      .title {
        flex-grow: 0;
        font-size: 0.8em;
        height: 30px;
      }

    </style>

    <section class="title">output layers</section>
    <section class="buttons">
      <iron-icon class="tab-icon" icon="add-circle" title="create"></iron-icon>
      <iron-icon class="tab-icon" icon="remove-circle" title="remove"></iron-icon>
      <iron-icon class="tab-icon" icon="create" title="edit"></iron-icon>
      <iron-icon class="tab-icon" icon="lock" title="lock"></iron-icon>
    </section>
    <iron-selector class="list">
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[legend] map legend</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[graphic] north indicator</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[source] composit source</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[scale] map scale</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[points] new cities</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[points] cities</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[points] min time</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[map] clc 2000 water</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[map] map</div>
      </div>
      <div class="list-item">
        <iron-icon icon="radio-button-checked" title="toggle visible"></iron-icon>
        <div class="item-text">[fill] background</div>
      </div>
    </iron-selector>

  </template>

  <script>

    Polymer({

      is: 'layers-layers'
    })

  </script>

</dom-module>
