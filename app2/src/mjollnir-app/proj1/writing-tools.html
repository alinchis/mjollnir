<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="writing-tools-static.html">
<link rel="import" href="writing-tools-dynamic.html">

<dom-module id="writing-tools">

  <template>

    <style>
      :host {
        background-color: rgb(40, 40, 40);
        border-top: 1px solid rgb(50, 50, 50);
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: column;
	      flex-direction: column;
      }
      .tools-bar {
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: row-reverse;
	      flex-direction: row-reverse;;
        flex-grow: 1;
      }
      .bottom {
        border-top: 1px solid rgb(50, 50, 50);
      }
      .tools-footer {
        background-color: rgb(35, 35, 35);
        border-top: 1px solid rgb(50, 50, 50);
        height: 20px;
        padding-left: 10px;
      }
      .tools-footer-button {
        width: 16px;
        height: 16px;
        padding: 0px;
        margin-left, margin-right: 12px;
        margin-top, margin-bottom: 6px;
      }

    </style>

    <writing-tools-static class="tools-bar top"></writing-tools-static>
    <writing-tools-dynamic class="tools-bar bottom"></writing-tools-dynamic>
    <footer class="tools-footer">
      <paper-icon-button class="tools-footer-button" icon="settings" title="settings"></paper-icon-button>
    </footer>


  </template>

  <script>

    Polymer({

      is: 'writing-tools'
    })

  </script>

</dom-module>
