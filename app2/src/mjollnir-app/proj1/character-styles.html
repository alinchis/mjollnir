<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">


<dom-module id="character-styles">

  <template>

    <style>
      :host {
        color: gray;
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: column;
	      flex-direction: column;
        font-family: sans-serif;
        padding: 5px;
      }

      .buttons {
        border-bottom: 1px solid rgb(40, 40, 40);
        color: rgb(40, 40, 40);
        cursor: pointer;
        flex-grow: 0;
        height: 20px;
        padding-top: 10px;
      }
      .iron-selected {
        background-color: rgb(250, 250, 250);
      }
      .language {
        border-top: 1px solid rgb(40, 40, 40);
        flex-grow: 0;
        font-size: 0.7em;
        height: 30px;
      }
      .list {
        background-color: rgb(200, 200, 200);
        color: black;
        cursor: pointer;
        flex-grow: 1;
        padding-bottom: 5px;
        padding-top: 5px;
      }
      .list-item {
        flex-grow: 0;
        font-size: 0.7em;
        padding: 2px;
      }
      .tab-icon {
        height: 16px;
        width: 16px;
      }

    </style>

    <section class="buttons">
      <iron-icon class="tab-icon" icon="add-circle" title="create"></iron-icon>
      <iron-icon class="tab-icon" icon="remove-circle" title="remove"></iron-icon>
      <iron-icon class="tab-icon" icon="create" title="edit"></iron-icon>
      <iron-icon class="tab-icon" icon="move-to-inbox" title="apply changes"></iron-icon>
    </section>
    <iron-selector class="list">
      <div class="list-item">Regular</div>
      <div class="list-item">Body</div>
      <div class="list-item">Quote</div>
      <div class="list-item">Title</div>
      <div class="list-item">Heading</div>
      <div class="list-item">Sub-Heading</div>
      <div class="list-item">Note text</div>
      <div class="list-item">Note text small</div>
      <div class="list-item">Header / footer</div>
      <div class="list-item">Numbering</div>
    </iron-selector>
    <div class="language">language</div>

  </template>

  <script>

    Polymer({
      is: 'character-styles'
    })

  </script>

</dom-module>
