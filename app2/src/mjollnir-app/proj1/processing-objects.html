<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">

<dom-module id="processing-objects">

  <template>

    <style>
      :host {
        background-color: rgb(40, 40, 40);
        border-left: 1px solid rgb(50, 50, 50);
        border-top: 1px solid rgb(50, 50, 50);
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: column;
	      flex-direction: column;
        justify-content: space-between;
      }
      .sources-bar {
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: column;
	      flex-direction: column;
        flex-grow: 1;
        align-items: center;
      }
      .sources-item {
        margin-top: 12px;
        padding: 0px;
        width: 40px;
      }
      .sources-item > paper-icon-button {
        color: gray;
        height: 40px;
        padding: 0px;
        width: 40px;
      }
      .sources-item > p {
        color: rgb(200, 200, 200);;
        font-family: sans-serif;
        font-size: 0.5em;
        margin: 0px;
      }
      .sources-footer {
        background-color: rgb(35, 35, 35);
        border-top: 1px solid rgb(50, 50, 50);
        height: 20px;
        padding-left: 10px;
      }
      .sources-footer-button {
        width: 16px;
        height: 16px;
        padding: 0px;
        margin-left, margin-right: 12px;
        margin-top, margin-bottom: 6px;
      }
      .sources-title {
        color: gray;
        font-family: sans-serif;
        font-size: 0.8em;
        text-align: center;
        padding-top: 10px;
      }

    </style>

    <div class="sources-title">objects</div>
    <div class="sources-bar" selected="{{selected}}">
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/new.png" title="create new data"></paper-icon-button>
        <p>new data</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/load.png" title="load data"></paper-icon-button>
        <p>load data</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/save.png" title="save data"></paper-icon-button>
        <p>save data</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/filter.png" title="filter data"></paper-icon-button>
        <p>filter data</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/split.png" title="split data"></paper-icon-button>
        <p>split data</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/merge.png" title="merge data"></paper-icon-button>
        <p>merge data</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/http.png" title="http request"></paper-icon-button>
        <p>http request</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/osrm.png" title="OpenStreetMap Routing Machine"></paper-icon-button>
        <p>osrm</p>
      </div>
      <div class="sources-item">
        <paper-icon-button src="http://mjollnir-sws.ro/page_assets/processing/export.png" title="export data"></paper-icon-button>
        <p>export data</p>
      </div>

    </div>
    <footer class="sources-footer">
      <paper-icon-button class="sources-footer-button" icon="settings" title="settings"></paper-icon-button>
    </footer>


  </template>

  <script>

    Polymer({

      is: 'processing-objects'
    })

  </script>

</dom-module>
