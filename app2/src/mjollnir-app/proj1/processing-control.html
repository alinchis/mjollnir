<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">

<dom-module id="processing-control">

  <template>

    <style>
      :host {
        color: gray;
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: column;
	      flex-direction: column;
        flex-grow: 1;
        font-family: sans-serif;
        padding: 5px;
      }

      .buttons {
        flex-grow: 0;
        height: 20px;
        padding-left: 5px;
      }
      .buttons.control {
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: row;
	      flex-direction: row;
        padding-top: 5px;
      }
      .buttons.control > div {
        padding-right: 25px;
      }
      .iron-selected {
        background: rgb(250, 250, 250);
      }
      .list {
        background-color: rgb(200, 200, 200);
        color: black;
        cursor: pointer;
        flex-grow: 1;
        padding: 5px;
      }
      .list-item {
        display: flex;
        display: -webkit-flex; /* Safari */
        -webkit-flex-direction: row;
	      flex-direction: row;
        font-size: 0.7em;
        padding: 2px;
      }
      .list-item > iron-icon {
        --iron-icon-fill-color: rgb(40, 40, 40);
        height: 12px;
        width: 12px;
        padding-right: 5px;
      }
      .tab-icon {
        cursor: pointer;
        --iron-icon-fill-color: rgb(200, 200, 200);
        height: 16px;
        width: 16px;
      }
      .title {
        flex-grow: 0;
        font-size: 0.8em;
        height: 30px;
      }

    </style>

    <section class="title">processing</section>
    <section class="buttons">
      <iron-icon class="tab-icon" icon="add-circle" title="create"></iron-icon>
      <iron-icon class="tab-icon" icon="remove-circle" title="remove"></iron-icon>
      <iron-icon class="tab-icon" icon="create" title="edit"></iron-icon>
    </section>
    <iron-selector class="list">
      <div class="list-item">
        <iron-icon icon="av:stop" title="action"></iron-icon>
        <div class="item-text">get distance and time</div>
      </div>
    </iron-selector>
    <section class="buttons control">
      <div>
        <iron-icon class="tab-icon" icon="av:play-arrow" title="start"></iron-icon>
        <iron-icon class="tab-icon" icon="av:pause" title="pause"></iron-icon>
        <iron-icon class="tab-icon" icon="av:stop" title="stop"></iron-icon>
      </div>
      <div>
        <iron-icon class="tab-icon" icon="language" title="stage processing"></iron-icon>
        <iron-icon class="tab-icon" icon="grade" title="favourite"></iron-icon>
        <iron-icon class="tab-icon" icon="info-outline" title="info"></iron-icon>
      </div>
    </section>
  </template>

  <script>

    Polymer({

      is: 'processing-control'
    })

  </script>

</dom-module>
