<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="control-bar">

  <template>

    <style>
      :host {
        display: block;
      }
      .control_bar {
        position: absolute;
        bottom: 0px;
        right: 0px;
        color: #757575;
        width: auto;
        height: 30px;
        padding-right: 20px;
      }
      .control_item {
        display: inline-block;
        color: white;
        height: 30px;
      }


    </style>

    <div class="control_bar">
      <paper-icon-button class="control_item" title="overview" icon="assessment"></paper-icon-button>
      <paper-icon-button class="control_item" title="settings" icon="menu"></paper-icon-button>
      <paper-icon-button class="control_item" title="login" icon="account-box"></paper-icon-button>
    </div>
  </template>

  <script>

    Polymer({

      is: 'control-bar'

    });

  </script>

</dom-module>
